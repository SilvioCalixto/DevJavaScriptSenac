<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    main {
      font-family: "Outfit", sans-serif;
      width: 100vw; /* largura da viewport */
      height: 98vh; /* altura da viewport */
      max-width: 1440px; /* limite m√°ximo */
      margin: 0 auto;
      background-color: hsl(212, 45%, 89%);
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    article {
      max-width: 320px;
      width: 90%; /* fica responsivo */
      height: 499px;
      background-color: hsl(0, 0%, 100%);
      display: flex;
      align-items: center;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      
    }

    img {
      max-width: 288px;
      width: 100%;
      height: auto; /* mant√©m propor√ß√£o */
      border-radius: 10px;
      margin-top: 16px;
    }

    div {
      height: 131px;
      width: 288px;
      text-align: center;
    }

    h2 {
      color: hsl(218, 44%, 22%);
      padding-top: 0;
    }

    p {
      color: hsl(216, 15%, 48%);
      font-size: 15px;
    }
    
    .attribution { 
      font-size: 11px; 
      text-align: center;
      max-width: 1440px;
      width: 100vw;
      height: 2vh;
      background-color: hsl(212, 45%, 89%);
      margin: 0 auto;
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

    @media (max-width: 375px) {
      main {
        width: 375px;
        height: 812px;
      }

      .attribution {
        width: 375px;
        height: 20px;
      }
    }
    
  </style>
</head>
<body>

  <main>
    <article>
      
      <img src="images/image-qr-code.png" alt="QR Code">
      
      <div>
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </article>


  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontEndMentor</a>. 
    Coded by <a href="#">Silvio Calixto</a>.
  </div>
</body>
</html>
